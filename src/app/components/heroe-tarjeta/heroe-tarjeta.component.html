<div class="card animated fadeIn fast">
    <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
    <div class="card-body">
        <h5 class="card-title"> {{ heroe.nombre }} </h5>
        <p class="card-text"> {{ heroe.bio }} </p>
        <p class="card-text"><small class="text-muted"> {{heroe.aparicion}} </small></p>

        <!--Opcion usando funcion click en heroes.components.ts -->
        <button (click)="verHeroe()" type="button" class="btn btn-outline-primary btn-block">Ver más...</button>

        <!-- Opcion usando routerLink -->
        <!--           <a [routerLink]="['/heroe', i]" class="btn btn-outline-primary btn-block">Ver más Link...</a> -->

    </div>
</div>
